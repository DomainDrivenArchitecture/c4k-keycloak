apiVersion: batch/v1
kind: CronJob
metadata:
  name: keycloak-cron
  labels:
    app.kubernetes.io/name: k8s-keycloak
spec:
  schedule: "* */15 * * *"
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: config-volume
              configMap:
                name: keycloak
          containers:
            - image: domaindrivenarchitecture/keycloak
              name: keycloak
              env:
                - name: MASTODON_BOT_CREDENTIALS
                  value: /credentials.edn
              volumeMounts:
                - name: config-volume
                  mountPath: /config.edn
                  subPath: config.edn
                  readOnly: true
                - name: config-volume
                  mountPath: /credentials.edn
                  subPath: credentials.edn
                  readOnly: true
          restartPolicy: Never
        
